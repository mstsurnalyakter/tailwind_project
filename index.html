<!DOCTYPE html>
<html lang="en" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>

    <!-- header section -->
    <header class="bg-[#192064] text-white p-5">
      <nav class="container mx-auto flex justify-between items-center lg:text-xl">
        <section class="flex space-x-6">
            <img src="./assets/logo-3.png" alt="" class="">
          <div class="space-x-3">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </div>
        </section>
        <section>
          <button>Login</button>
          <button class="bg-clifford px-3 py-2 rounded ml-2">Get Start</button>
        </section>
      </nav>
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <footer></footer>

  </body>
</html>
