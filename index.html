<!DOCTYPE html>
<html lang="en" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>

    <!-- navbar -->
    <nav class="bg-[#0e1133] py-6">
      <section class="container mx-auto lg:px-24 px-8">
        <div class="flex text-white justify-between">
          <div class="flex justify-center items-center space-x-8">
            <div>
              <img src="./assets/logo-3.png" alt="">
            </div>
            <div class="space-x-4 text-lg font-semibold hidden lg:flex">
              <a class="hover:text-orange-600 duration-300" href="#">Home</a>
              <a class="hover:text-orange-600 duration-300" href="#">About</a>
              <a class="hover:text-orange-600 duration-300" href="#">Blog</a>
              <a class="hover:text-orange-600 duration-300" href="#">Contact</a>
            </div>
          </div>

          <div class="space-x-6 hidden lg:flex">
            <button class="text-xl font-semibold">Login</button>
            <button class="bg-orange-600 rounded-md text-lg font-semibold px-6 py-3 hover:bg-transparent border-2 border-orange-600 duration-300">Get Start</button>
          </div>

          <div class="lg:hidden">
            <img class="w-8" src="./assets/more.png" alt="">
          </div>

        </div>

      </section>
    </nav>

    <!-- header section -->
    <header class="bg-[#12174e] pt-24 flex flex-col justify-center items-center">

      <div class="container mx-auto lg:px24 px-4">
        <div class="mx-auto text-white text-center space-y-6">
        <h1 class="text-2xl lg:text-7xl md:text-4xl font-bold">Creative way to <br> Showcase your <span class="text-orange-500 ">App</span></h1>
        <p class="opacity-70 px-4">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa modi facere, quo accusamus quam mollitia?</p>
        <div class="space-x-4 flex items-center justify-center">
         <button class="bg-orange-600 rounded-md text-lg font-semibold px-6 py-3 hover:bg-transparent border-2 border-orange-600 duration-300">Get Start</button>
         <button class="flex text-lg items-center justify-center"><img class="w-4 mr-2" src="./assets/play-button.png" alt=""> Play Video</button>
      </div>
      </div>

      <div class="lg:translate-y-56 xlg:translate-x-32 md:translate-y-2/4 translate-y-20 px-4">
        <img src="./assets/hero-thumb-4.png" alt="">
      </div>

      </div>

    </header>

  </body>
</html>
